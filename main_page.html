<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bus Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="css/css_for_mainpage.css">
        <script type="module" src='map/map_init.js'></script>
        <style>
            #map {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="invisible_close_overlay" onclick="open_and_close_navigation_bar()" style="display:none;"></div>
        <div class="map_window_container" >
            <!-- menu bar at the top-->
            <div class="menu_bar">
                <!--Menu Button-->
                <div class="menu_button" onclick="open_and_close_navigation_bar();">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <!--Bus Selector-->
                <select>
                    <option>Bus 1</option>
                    <option>Bus 2</option>
                </select>
            </div>
            
            <!--Google Map section-->
            <div id="map">
                
                
                

                <!---------------------
                -------
                MAP API GOES HERE
                <img src="img/demo_map1.jpg">


                
                    end of Map API
                -->



            </div>
            <button id="user_distance_button" style="display:flex;" >
                <img src="img/icons/bus_icon.png">
                    <span>--</span>
                <img src="img/icons/person_icon.png">
                <span>30</span>
                <span>m</span>
            </button>


            <div id="floating_side_buttons">

                <button id="show_distance">
                    <img src="img/icons/bus_icon.png">
                    <span>-</span>
                    <img src="img/icons/person_icon.png">
                </button>
                <button id="my_location">
                    <img src="img/icons/my_location_icon.png">
                </button>
                <button id="lock_unlock">
                    <img src="img/icons/lock_unlock_icon.png">
                </button>
               
            </div>
        </div>
        <!-- Navigation Bar on the Side-->
        <section class="navigation_bar" id="navigation_bar">
            <button class="close_button" onclick="open_and_close_navigation_bar();">X</button>
            <br>
            <br>
            <a href="index.html">Home</a>
            <a href="https://google.com">Account Detaits </a>
            <a href="#">Logout</a>
            <a href="#">Download the App</a>
            <select class="language_selector">
                <option>English</option>
                <option>Turkish</option>
            </select>
            <img src="img/illustrations/settings.png">
        </section>

        

    </body>


    <script>
        //Open and Close the Navigation Bar
        function open_and_close_navigation_bar(){
            var margin = document.getElementById("navigation_bar").style.marginLeft;
            if(margin=='0px'){
                document.getElementById("navigation_bar").style.marginLeft = "-390px";
                document.getElementById('invisible_close_overlay').style.display= "none";
            }
            else{
                document.getElementById("navigation_bar").style.marginLeft = "0px";
                document.getElementById('invisible_close_overlay').style.display= "block";
            }
        }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOrMlBSdtKgDh21esQbkyfcKpKOxaZvt4&callback=initMap">
    </script>
</html>
